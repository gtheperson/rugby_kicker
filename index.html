<!DOCTYPE html>
<html>
<head>
	<title>Rugby Kicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
    <canvas id="myCanvas" width="1000" height ="400"></canvas>

    <div class="buttons">

    	<span>Stength: </span>
		<input type="range" min="1" max="550" value="200" id="strength"></input>
		<span>Angle: </span>
		<input type="range" min="1" max="550" value="200" id="angle"></input>
		<button id="kick">Kick!</button>
		<button id="new-shot">New shot</button>

	</div>

	<div class="game-over">
		<p>Game Over</p>
		<p>Score: <span id="score-span"></span></p>
		<a href=""><button>Play Again</button></a>
	</div>
  

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
