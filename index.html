<!DOCTYPE html>
<html>
<head>
	<title>Rugby Kicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
    <canvas id="myCanvas" width="1000" height ="400"></canvas>

    <img src="player.png">

    <div class="buttons">

    	<span>Stength: </span>
		<input type="range" min="1" max="350" value="200" id="strength"></input>
		<span>Angle: </span>
		<input type="range" min="1" max="350" value="200" id="angle"></input>
		<button id="kick">Kick!</button>
		<button id="new-shot">New shot</button>

	</div>
  

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
